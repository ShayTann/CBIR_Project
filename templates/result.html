{% extends 'base.html' %}

{% block head %}
   

<link rel="stylesheet" href="{{ url_for('static',filename='css/galery-starter.css')}}">   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

    

<title>Results</title>


  {% endblock %}

  {% block body %}
  
    <header id="site-header" class="fixed-top">
      <section class="w3l-header-4">
          <div class="container">
              <nav class="navbar navbar-expand-lg navbar-light">
                  <h1><a class="navbar-brand" href="/"><span class="fa fa-newspaper-o" aria-hidden="true"></span>
                          CBIR<span>Project</span>
                      </a></h1>
                  
    
                  <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                          <li class="nav-item active">
                              <a class="nav-link" href="/">Home </a>
                          </li>
                          
                      </ul>
                      <ul class="navbar-nav search-right mt-lg-0 mt-2">
                          <li class="nav-item mr-3" title="Search"><a href="#search" class="btn search-search">
                                  <span class="fa fa-search" aria-hidden="true"></span></a></li>
                          <li class="nav-item"><a href="/contact"
                                  class="btn btn-primary d-none d-lg-block btn-style mr-2">Contact Us</a></li>
                      </ul>
    
                      <!-- //toggle switch for light and dark theme -->
                      <!-- search popup -->
                      <div id="search" class="pop-overlay">
                          <div class="popup">
                              <form action="#" method="GET" class="d-sm-flex">
                                  <input type="search" placeholder="Rah makhedamx" name="search" required="required" autofocus>
                                  <button type="submit">Search</button>
                                  <a class="close" href="#url">&times;</a>
                              </form>
                          </div>
                      </div>
                      <!-- /search popup -->
                  </div>
                  <!-- toggle switch for light and dark theme -->
                  <div class="mobile-position">
                      <nav class="navigation">
                          <div class="theme-switch-wrapper">
                              <label class="theme-switch" for="checkbox">
                                  <input type="checkbox" id="checkbox" >
                                  <div class="mode-container">
                                      <i class="gg-sun"></i>
                                      <i class="gg-moon"></i>
                                  </div>
                              </label>
                          </div>
                      </nav>
                  </div>
              </nav>
          </div>
      </section>
    </header>
  
    <div class="gallery-section">
      <div class="inner-width">
        <h1>Results</h1>
        <div class="border"></div>
        <div class="gallery">
          <form action="{{ request.path }} " method="POST" >
          {% for path,score in results %}
          <div class="containers "> 
          <a href="{{ url_for('static',filename='img/results/'+path)}}" class="image">
            <img src="{{ url_for('static',filename='img/results/'+path)}}" alt=""></a>
            Score de similarit√© : {{ score }}
            <div class="form-check form-check-inline" style="margin-left:20px">
              Feed-Back : 
              <input class="form-check-input" type="checkbox" id="{{path}}" name='checkgood' value="{{path}},{{score}}" style="  -webkit-appearance:checkbox;">
              <label class="form-check-label" for="{{path}}">Good Result</label>
            </div>
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-info btn-style" >Try again !</button>
        </form>
        </div>
      </div>
    </div>

    {% block script %}
        <script>
          $(".gallery").magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery:{
              enabled: true
            }
          });
          $( ".btnn" ).click(function(){
            alert('ba9i akahadmx')

          })
          
         </script>
      {% endblock %}
{% endblock %}
